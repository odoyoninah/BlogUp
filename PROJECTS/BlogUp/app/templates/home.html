{% extends 'base.html' %}




{% block content %}
{% for post in posts %}

<div class="card text-center ">
    <h1>BLOG UP</h1>
    <div class="card-header">
      {{ post.title }}
    </div>
    <div class="card-body">
      <p class="card-text">{{post.post}}</p>
      <a href="#" class="btn btn-primary">{{post.author}}</a>
    </div>
    <div class="card-footer text-muted">
      {{ post.created_at }}
    </div>
  </div>

    {% endfor %}



{% endblock %}
