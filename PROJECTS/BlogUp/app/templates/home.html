{% extends 'base.html' %}




{% block content %}
{% for post in posts %}

<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">{{post.title}}</div>
            <div class="panel-body">{{post.post}}</div>
            <div class="panel-footer">{{post.author}}</div>
          </div>
    </div>

    {% endfor %}



{% endblock %}
